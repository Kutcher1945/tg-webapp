<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание задачи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Форма создания задачи</h2>
    <form id="task-form">
        <label>Специалист:
            <select id="specialist">
                <option value="Адилан">Адилан</option>
                <option value="Дамир">Дамир</option>
                <option value="Айтолкын">Айтолкын</option>
                <option value="Султан">Султан</option>
            </select>
        </label><br><br>
        <label>Модуль:
            <select id="module">
                <option value="Альфа">Альфа</option>
                <option value="Бета">Бета</option>
                <option value="Гамма">Гамма</option>
                <!-- Добавьте остальные модули -->
            </select>
        </label><br><br>
        <label>Описание:<br>
            <textarea id="description" rows="4" cols="50"></textarea>
        </label><br><br>
        <label>Приоритет:
            <select id="priority">
                <option value="Low">Низкий</option>
                <option value="Medium">Средний</option>
                <option value="High">Высокий</option>
                <option value="Critical">Критический</option>
            </select>
        </label><br><br>
        <label>Департамент:
            <select id="department">
                <option value="ЦДА">ЦДА</option>
                <option value="СЦ">СЦ</option>
                <option value="АЦ">АЦ</option>
                <option value="ЦРА">ЦРА</option>
            </select>
        </label><br><br>
        <label>Дедлайн:
            <input type="date" id="deadline">
        </label><br><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
